<html>
    <head>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css">
        <style type="text/css">
             body {
                width: 500px;
                overflow: hidden;
             }
             p{
                text-align: center;
             }
             .form-actions {
             	margin-top: 10px;
             	text-align: center;
             }
             .input-group {
             	padding-top: 10px;
             }
         </style>
    </head>
    <body>
    	<h1 align="center">bitSurf</h1>
        <p>Existing Bitcoin User?</p>
        <div class="col-lg-6">
            <div class="input-group">
                <span class="input-group-addon">Bitcoin Address</span>
                <input type="text" class="form-control" id="bitcoin_addr"></input>
            </div><!-- /input-group -->
            <div class="form-actions">
	        	<button type="button" class="btn btn-default" id="login_button">Sign in</button>
	        </div>
        </div><!-- /.col-lg-6 -->
        <div class="clearfix"></div>
        <br />
        <br />
        <p>Sign Up for New Bitcoin Account (Coinbase)</p>
        <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon" id="email">Email</span>
            <input type="text" class="form-control">
        </div><!-- /input-group -->
         <div class="input-group">
	          <span class="input-group-addon"> Password</span>
	          <input type="password" class="form-control" id="pass"></input>
        </div><!-- /input-group -->
        <div class="form-actions">
	        	<button type="button" class="btn btn-default" id="make_acct">Make new account!</button>
	    </div>
        </div><!-- /.col-lg-6 -->
        <br />
    </body>
    <script src="jquery-2.0.3.js"></script>
    <script src="bootstrap.js"></script>
    <script src="home.js"></script>
</html>
